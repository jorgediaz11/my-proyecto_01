<!--  diccionario de datos -->
  
<form [formGroup]="debitNoticeForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Fecha de Emisión</label>
      <input type="date" formControlName="fecha_emision">
      <div *ngIf="debitNoticeForm.get('fecha_emision')?.errors">
        <span *ngIf="debitNoticeForm.get('fecha_emision')?.errors?.['required']">
          La fecha de emisión es requerida
        </span>
        <span *ngIf="debitNoticeForm.get('fecha_emision')?.errors?.['futureDate']">
          La fecha no puede ser futura
        </span>
      </div>
    </div>

    <div>
      <label>Tipo de Cambio</label>
      <input type="number" step="0.01" formControlName="tipo_cambio">
      <div *ngIf="debitNoticeForm.get('tipo_cambio')?.errors">
        <span *ngIf="debitNoticeForm.get('tipo_cambio')?.errors?.['required']">
          Tipo de cambio es requerido
        </span>
        <span *ngIf="debitNoticeForm.get('tipo_cambio')?.errors?.['invalidNumber']">
          Debe ser un número válido
        </span>
      </div>
    </div>
  
    <button type="submit" [disabled]="debitNoticeForm.invalid">Enviar</button>
  </form>
